
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3: Inserting additional text into paragraphs</title>
<script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
	<style>
	div.bar {
		display:inline-block;
		width:20px;
		height:75px;
		background-color:magenta;
		margin-right:2px;
	}
	</style>
<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 100;
			
			//Data
			var dataset = [];
			for (var i = 0; i <25; i++) {
				var newNumber = Math.random()*30;
				dataset.push(newNumber)
			}
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 50);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   });

		</script>
	<script type="text/javascript">

		var dataset = [];
		for (var i = 0; i <25; i++) {
			var newNumber = Math.random()*30;
			dataset.push(newNumber)
		}
	    d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
				return d*5 + "px";
			});
	</script>
</body>
</html>
